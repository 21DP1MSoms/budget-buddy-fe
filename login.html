<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/src/styles.css">
  <link href="src/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="flex justify-center items-center min-h-screen relative">
    <div class="absolute top-4 left-4">
      <a href="index.html" class="text-2xl font-bold">BB</a>
    </div>
    <div class="auth-container">
      <div class="auth-box">
        <h1 class="text-2xl font-semibold mb-4 text-center">Login</h1>
        <form>
          <div class="input-group mb-4">
            <input type="text" id="username" name="username" placeholder="Username" required class="w-full px-4 py-3 rounded-full border border-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
          <div class="input-group mb-4">
            <input type="password" id="password" name="password" placeholder="Password" required class="w-full px-4 py-3 rounded-full border border-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
          <div class="text-center mb-4">  <a href="forgot-password.html" class="text-gray-600 font-medium hover:underline">Forgot password?</a>
          </div>
          <button class="btn w-full py-3 rounded-full bg-black text-white hover:bg-gray-800 transition-colors duration-300">Login</button>
          <p class="login-link mt-4 text-center text-gray-600">or <a href="signup.html" class="text-black font-medium hover:underline">Sign Up</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
