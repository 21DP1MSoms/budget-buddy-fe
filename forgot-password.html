<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <link rel="stylesheet" href="/src/styles.css">
  <link href="src/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="flex justify-center items-center min-h-screen relative">
    <div class="absolute top-4 left-4">
      <a href="index.html" class="text-2xl font-bold">BB</a>
    </div>
    <div class="auth-container">
      <div class="auth-box">
        <h1 class="text-2xl font-semibold mb-4 text-center">Password reset</h1>
        <p class="text-gray-600 mb-6 text-center">Enter your email to recieve a password reset email.</p>
        <form>
          <div class="input-group mb-4">
            <input type="email" id="email" name="email" placeholder="Email" required class="w-full px-4 py-3 rounded-full border border-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
          <button type="button" class="btn w-full py-3 rounded-full bg-black text-white hover:bg-gray-800 transition-colors duration-300" onclick="redirectToPasswordReset()">Send the email</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    function redirectToPasswordReset() {
      window.location.href = "password-reset.html";
    }
  </script>
</body>
</html>
