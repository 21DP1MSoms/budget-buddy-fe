<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="/src/styles.css">
  <link href="src/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="flex justify-center items-center min-h-screen bg-gray-100 relative">
    <div class="absolute top-4 left-4">
      <a href="index.html" class="text-2xl font-bold">BB</a>
    </div>
    <div class="auth-container">
      <div class="auth-box bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-semibold mb-6 text-center">Reset Password</h1>
        <p class="text-gray-600 mb-4 text-center">Hi [username],</p>
        <p class="text-gray-600 mb-4 text-center">You recently requested to reset your password for your BB account.</p>
        <p class="text-gray-600 mb-4 text-center">Click the button below to choose a new password.</p>
        <div class="flex justify-center">
          <a href="[reset_password_link]" class="btn w-full py-4 px-8 rounded-full bg-black text-white hover:bg-gray-800 transition-colors duration-300 text-center">Reset Password</a>
        </div>
        <p class="text-gray-600 mt-6 text-center">If you did not request a password reset, please ignore this email or contact us if you have any questions.</p>
        <p class="text-gray-600 text-center">Thanks,</p>
        <p class="text-gray-600 text-center">The BB Team</p>
      </div>
    </div>
  </div>
</body>
</html>
